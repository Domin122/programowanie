<script>
    function obliczPuszki() {
        var powierzchnia = parseFloat(document.getElementById('powierzchnia').value);
        var liczbaPuszek = Math.ceil(powierzchnia / 4);

        document.getElementById('wynik').innerHTML = 'Liczba potrzebnych puszek '+ liczbaPuszek;
    }
</script>
