<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
<div id="baner">
    <h1>Całodobowa Stacja Paliw</h1>
</div>
<div id="menu">
    <a href="stacja.html"><img src="home.png"></a>
    <a href="obliczenia.html"><img src="znak.png"></a>
    <a href="pliki/kwerendy.txt"><p>Pobierz dokumenty</p></a>
</div>
<div id="prawy">
    <img src="samochod.png" alt="samochód">
</div>
<div id="lewy">
    <section>
        <h2>Orientacyjny koszt paliwa</h2>
        <label for="rodzaj">Rodzaj paliwa (1-benzyna, 2-olej napędowy</label>
        <input type="number" id="rodzaj">
        <label for="ile">Ile litrów</label>
        <input type="number" id="ile">
        <button>Oblicz</button>
    </section>
    <section>
        <p id="wynik">.....</p>
    </section>
    <script>
        const btn = document.querySelector(`button`);
        const wynik = document.querySelector(`#wynik`);
        btn.addEventListener("click", function() {
            const ile = parseFloat(document.querySelector(`#ile`).value);
            const rodzaj = parseInt(document.querySelector(`#rodzaj`).value);
            let wartosc;

            if (rodzaj === 1) {
                wartosc = ile * 4;
                wynik.innerHTML = `koszt paliwa: ${wartosc}zł`;
            } else if (rodzaj === 2) {
                wartosc = ile * 3.5;
                wynik.innerHTML = `koszt paliwa: ${wartosc}zł`;
            } else {
                wartosc = 0;
                wynik.innerHTML = `koszt paliwa: ${wartosc}zł`;
            }
        });

    </script>
</div>
<div id="stopka">
    <p>Strone opracował:Dominik</p>
</div>

</body>
</html>
