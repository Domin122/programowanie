<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Pogotowie Komputerowe</title>

</head>
<body>
<div id="kontener">

<div  id="blok_glowy">
    <div class="content">

    </div>
    <div class="content">
        <h3>Formularz Kontaktowy</h3>
        <form id="form">
            <label for="imie">Imię: </label> <input type="text" id="imie"><br>
            <label for="nazwisko">Nazwisko: </label> <input type="text" id="nazwisko"><br>
            <label for="email">E-mail: </label> <input type="text" id="email"><br>
            <label for="usluga">Usługa: </label>
            <select id="usluga">
                <option >Naprawa komputera</option>
                <option >Odzyskiwanie danych</option>
                <option >Problemy z oprogramowaniem</option>
                <option >Konfiguracja sieci LAN</option>
                <option >Inne</option>
            </select><br>
            <input type="checkbox" checked id="kopia"><label for="kopia">Wyślij kopię wiadomości</label><br>
            <button id="reset" type="reset">Resetuj</button>
            <button id="prześlij">Prześlij</button>
        </form><br><br>
        <p id="wynik"></p>
    </div>
    <div class="content">

    </div>
