  <h1>Odległość między punktami</h1>
  <h2>Autor: Dominik Gabrysz 3ip_2</h2>

<section>
  <p>Napisz program, który dla danych współrzędnych trzech punktów (x1,y1) , (x2,y2) , (x3,y3)

    <br>
    <img src="http://graczyk.pwsz.glogow.pl/Zadania/Zadania_z_programowania_2_pliki/image015.png">

  <h1>P1:</h1>

  <input type="text" id="x1"><br>

  <label for="y1">y1:</label><br>
  <input type="text" id="y1"><br>
  <h1>P2:</h1>
  <label for="x2">x2:</label><br>
  <input type="text" id="x2"><br>
  <label for="y2">y2:</label><br>
  <input type="text" id="y2"><br>
  <h1>P3:</h1>
  <label for="x3">x3:</label><br>
  <input type="text" id="x3"><br>
  <label for="y3">y3:</label><br>
  <input type="text" id="y3"><br>
  <button>Oblicz</button>
</section>
<section>
  <p id="wynik">.....</p>
</section>
