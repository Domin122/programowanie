<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>3.46</title>
</head>
<body>
<script>

  function Klient(nazwisko_k, imie_k, zawod_k) {
    this.nazwisko = nazwisko_k;
    this.imie = imie_k;
    this.zawod = zawod_k;
    this.wypisz = function() {
      alert(this.nazwisko + ' ' + this.imie);
    }
    this.info = function (){
      document.write(`Mam na imię ${this.imie} ${this.nazwisko}. Mój zawód to ${this.zawod} <br>`)
    }
  }

  function Zwierze(imie_z, gatunek_z, wlasciciel_z) {
    this.imie = imie_z;
    this.gatunek = gatunek_z;
    this.wlasciciel = wlasciciel_z;

    this.info1 = function (){
      document.write(`To jest ${this.imie}, jego gatunek to ${this.gatunek}, jego włascicielem ${this.wlasciciel.imie} ${this.wlasciciel.nazwisko} <br>`)
    }
  }

  //Przykład 3.47
  let osoba1 = new Klient('Kowalski', 'Jan', 'kierowca');
  let osoba2 = new Klient('Nowak', 'Anna', 'sekretarka');
  let pies1 = new Zwierze('Janek', 'Pies', osoba2);
  osoba1.wypisz();
  osoba2.info();
  pies1.info1();
</script>
</body>
</html>
